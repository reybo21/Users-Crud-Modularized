<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>User {{this_user.id}}</h1>
        <table class="table">
            <tbody>
                <div>Full Name: {{this_user.first_name}} {{this_user.last_name}}</div>
                <div>Email: {{this_user.email}}</div>
                <div>Created On: {{this_user.created_at}}</div>
                <div>Last Updated: {{this_user.updated_at}}</div>
            </tbody>
        </table>
            <a href="/users/{{this_user.id}}/edit">Edit</a>
            <a href="/users/{{this_user.id}}/delete">Delete</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
